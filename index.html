<body>
  <hr>
<h1> <marquee direction="right">Stone Paper Scissors </marquee></h1>
<hr>


<BUTTON class ="game" onclick ="
let Usemove = 'Stone';

"><img style="flex-wrap: wrap; width:200px;height:200px;" src="scissors.jpg" alt="scissors button"></button>

<h2 id="computer-move"></h2>
<h2 id="result"></h2>
<h2 id="score"></h2>

<button id="Reset"onclick="localStorage.clear();
Reset(null);">Reset Score</button>










 <script>



let scoreStr = localStorage.getItem('Score');

Reset(scoreStr);

function Reset (scoreStr){

Score = scoreStr? JSON.parse(scoreStr) : {win: 0,
loss:0,
tie:0,};


Score.displayScore = function(){

 return ` Score: Won ${Score.win} Lost ${Score.loss}  Tie ${Score.tie}`};

 showResult();

}





// Functions for all the same task // also using return statement 


function Generate_no(Usemove){

  let Computer = Math.random() *3;
  
if(Computer > 0 && Computer <=1){
  return 'Stone';


} else if (Computer > 1 && Computer <=2 ){
  return  'Paper';


} else { return  'Scizzor';}



}



function getResult ( Usermove , Computerchoice){
 
if (Usermove === 'Stone'){
  if (Computerchoice === 'Paper'){

    Score.loss ++;
  return 'Computer has won';
}
 else if (Computerchoice === 'Stone'){
  
  Score.tie++;
return 'its a tie.';

}else if(Computerchoice === 'Scizzor'){

  Score.win++;
  return'User Won.';
}



} else if (Usermove === 'Paper'){

  if (Computerchoice === 'Paper'){

    Score.tie++;
  return'its a tie';
}
 else if (Computerchoice === 'Stone'){

  Score.win ++;
return'User won.';

}else if(Computerchoice === 'Scizzor'){

  Score.loss ++;
 return 'Computer has won.';
}



} else if ( Usermove === 'Scizzor'){

  if (Computerchoice === 'Paper'){
    
    Score.win ++;
 return'User won.';
}
 else if (Computerchoice === 'Stone'){
 
  Score.loss ++;
return'Computer has won.';

}else if(Computerchoice === 'Scizzor'){

  Score.tie++;
return 'its a tie.';

}

}

}
 
function showResult (Usermove , Computerchoice , resultmsg){
  localStorage.setItem('Score', JSON.stringify(Score));


document.querySelector('#user-move').innerText = 

Usermove!== undefined ? `you have choose ${Usermove}.` : '';


document.querySelector('#computer-move').innerText = 

Computerchoice!== undefined ?` Computer choice is ${Computerchoice}.`:'';



document.querySelector('#result').innerText = resultmsg !== undefined ? resultmsg : '';

document.querySelector('#score').innerText = Score.displayScore();}






 </script>
